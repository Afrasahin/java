<html>

<title>form</title>
</head>
<body>
<h1>Register Form</h1>
<form action="">
<fieldset>
<legend>Personal Information</legend>
<p>
<label for="name">Name</label>
<input type="text"name="name"id="name"placeholder="Enter the name">
</p>
<p>
<label for="age">Age</label>
<input type="number"name="age"id="age"min="1"max="100">
</p>
<p>
<label for="dob">Date Of Birth</label>
<input type="date"name="dob"id="dob">
</p>
<p>
<label for="email">Email Id</label>
<input type="email"name="email"id="email">
</p>
<p>
<label for="phone">Phone Number</label>
<input type="tell"name="phone"id="phone">
</p>
<p>
<label for="gender">Gender</label>
<input type="radio"name="gen"id="gender">
<label for="male">Male</label>
<input type="radio"name="gen">
<label for="female">Female</label>
</p>
</fieldset>
<fieldset>
<legend>Education details</legend>
<p>
<label for="qualify">Qualification</label>
<select name="qualify">
<option value="pg">PG</option>
<option value="ug">UG</option>
<option value="12th">12th</option>
</select>
</p>
<p>
<label for="hobby">Hobby</label>
<input type="checkbox"name="hobby"id=""value="palying">
<label for="">playing</label>
<input type="checkbox"name="hobby"id=""value="reading">
<label for="">reading</label>
<input type="checkbox"name="hobbyid=""value="writing">
<label for="">writing</label>
</p>
</fieldset>
<input type="submit"value="REGISTER">
</form>
</body>
</html>
